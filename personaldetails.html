<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./aftersignup.css">

</head>

<body>
    <div class="after-signup-header-mobile">
        <div class="back-image fs-3"><a href="./aftersignup.html"><img src="./images/back.png" width="20"></a>Personal
            Details</div>
    </div>
    <div class="personal-details-container">
        <h5 class="md-3">Complete the KYC process to enjoy seamless services</h5>
        <div class="fs-6">Requires Authorised Signatory Details</div>
        <br>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name*">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Birth date</label>
            <input type="date" class="form-control" id="birthday" name="birthday">

        </div>
        <div class="mb-3">
            <label for="residence" class="form-label">Residence Address</label>
            <input type="text" class="form-control" id="residence" placeholder="Address">
        </div>
        <div class="mb-3">
            <label for="emailinput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp"
                placeholder="email (optional)">
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="GST Details">
                <option selected>Signed up by*</option>
                <option value="1">Self sign up</option>
                <option value="2">Agent</option>
                <option value="3">Agent</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Referral Code" class="form-label">Referral Code</label>
            <input type="text" class="form-control" id="Referral Code" placeholder="Referral Code(Optional)">
        </div>
        <button type="submit" class="btn btn-warning  confirm-button-signup">Confirm</button>

    </div>

</body>

</html>
