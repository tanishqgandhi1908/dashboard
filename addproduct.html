<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="./script.js">

    </script>
</head>

<body style="background-color: white;">
    <form class="addproductsform">
        <div class="mb-3">
            <label for="productname" class="form-label">Product Name</label>
            <input type="text" class="form-control addproductslabelbox" id="productname" placeholder="">
        </div>
        <div class="mb-3">

            <label for="category" class="form-label">Category</label>

            <select class="form-select addproductsselect" aria-label="category">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="mb-3">

            <label for="subcategory" class="form-label">Sub Category</label>

            <select class="form-select addproductsselect" aria-label="subcategory">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="row mb-3 g-3">
            <div class="col">
                <label for="price" class="form-label">Price</label>

                <input type="text" class="form-control addproductslabelbox" placeholder="" aria-label="price">
            </div>
            <div class="col">
                <label for="discount" class="form-label">Discount</label>
                <input type="text" class="form-control addproductslabelbox" placeholder="" aria-label="discount">
            </div>
        </div>
        <div class="mb-3 images-upload-div">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="image-upload-box">
                            <img src="./images/image-upload.svg" class="img-fluid">
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="small-image-upload-box">
                                <img src="./images/image-upload.svg" class="img-fluid">

                            </div>
                            <div class="small-image-upload-box">
                                <img src="./images/image-upload.svg" class="img-fluid">

                            </div>
                            <div class="small-image-upload-box">
                                <img src="./images/image-upload.svg" class="img-fluid">

                            </div>
                        </div>
                        <div class="row">
                            <div class="small-image-upload-box">
                                <img src="./images/image-upload.svg" class="img-fluid">

                            </div>
                            <div class="small-image-upload-box">
                                <img src="./images/image-upload.svg" class="img-fluid">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control addproductslabelbox" id="description" placeholder="">
        </div>
        <div class="float-right">
        <button type="submit" class="btn continue-button">Continue</button>
        
    </div>
    </form>
</body>

</html>
