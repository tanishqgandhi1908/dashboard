<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./aftersignup.css">

</head>

<body>
    <div class="after-signup-header-mobile">
        <div class="back-image fs-3"><a href="./aftersignup.html"><img src="./images/back.png" width="20"></a>Buisness
            Details</div>
    </div>
    <div class="after-signup-buisness-detail">
        <select class="form-select" aria-label="Buisness Category">
            <option selected>Select Business Category*</option>
            <option value="1">Kirana / Provision store / Supermarket / Kirana Wholesale</option>
            <option value="2">Pharmacy / Chemist</option>
            <option value="3">HORECA (for Hotels, Restaurants, Caterers/Canteens) & Food Services </option>
            <option value="4">Offices & Institutions</option>

        </select>
    </div>

    <div class="after-signup-buisness-detail">
        <select class="form-select" aria-label="GST Details">
            <option selected>GST Details*</option>
            <option value="1">Unregistered</option>
            <option value="2">
                <div>Registered</div>
                <div>(To claim GST set off on your purchases, please provide GSTIN)</div>
            </option>
        </select>
    </div>
    <div class="after-signup-buisness-detail">
        <select class="form-select" aria-label="Ownership">
            <option selected>Business Ownership Type*</option>
            <option value="1">Sole Proprietorship</option>
        </select>
    </div>
    <div class="after-signup-buisness-detail">
        <select class="form-select" aria-label="address">
            <option selected>Business Address*</option>
        </select>
    </div>
    <div class="after-signup-buisness-detail mb-3">
        <input type="text" class="form-control" id="Business Name" placeholder="Business Name (Name on the invoice)*">
    </div>
    <div class="after-signup-buisness-detail mb-3">
        <input type="text" class="form-control" id="shope name" placeholder="Shop Name (Name on shop display board)*">
    </div>
    <button type="submit" class="btn btn-warning  confirm-button-signup">Confirm</button>

</body>

</html>
